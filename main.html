<html>
  <head>
    <title>RCloud</title>
    <link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui-1.8.18.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.terminal.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/jqtree.css"/>
    <link rel="stylesheet" type="text/css" href="css/rmarkdown.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <!-- We bundle all dependencies to make maintenance of different
    pages easier, and to cut down on the number of requests.

    jquery,                             http://jquery.com
    jquery-ui,                          http://jqueryui.com
    jquery.cookies,			http://code.google.com/p/cookies/wiki/License
    tree.jquery.js,			http://mbraak.github.com/jqTree/
    underscore.js,                      http://underscorejs.org
    jquery.terminal,			http://terminal.jcubic.pl/
    d3 (and its colorbrewer colormaps), http://d3js.org
    facet,				http://cscheid.github.com/facet
    jDataView,				http://github.com/vjeux/jDataView

    Indirectly, RCloud also depends on hljs, the syntax highlighter
    Javascript library used by knitr. It also depends on MathJax
    through knitr and rmarkdown.

    -->
    <script type="text/javascript" src="lib/dependencies_bundle.min.js"></script>

    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/javascript">MathJax.Hub.Config({tex2jax: {processEscapes: true, 
        processEnvironments: false, inlineMath: [ ['\\(','\\)'] ], 
        displayMath: [ ['\\[','\\]'] ] },
        "HTML-CSS": { minScaleAdjust: 125 } });
    </script>

    <script type="text/javascript" src="test_cookies.js"></script>
    <script type="text/javascript" src="plot.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript" src="facet_chart.js"></script>
    <script type="text/javascript" src="websockets.js"></script>
    <script type="text/javascript" src="rclient.js"></script>
    <script type="text/javascript" src="buffer.js"></script>
    <script type="text/javascript" src="interpreter.js"></script>
    <script type="text/javascript" src="parse.js"></script>
    <script type="text/javascript" src="peg_parser.js"></script>
    <script type="text/javascript" src="objs.js"></script>
    <script type="text/javascript" src="Rsrv.js"></script>
    <script type="text/javascript" src="rcloud.js"></script>

    <script type="text/javascript" src="init.js"></script>
  </head>
<body>
<div id="tabs" style="position: absolute; width:100%; height:100%;
		      left: 0px; top: 0px;
		      padding: 0px; margin: 0px;"
     class="ui-tabs">
<ul id="tabs-header" style="width:100%;">
  <li><a href="#tabs-1">Shell</a></li>
  <li><a href="#tabs-2">Editor</a></li>
  <li><a href="#tabs-3">Internals</a></li>
</ul>
<div id="tabs-1" style="width: 100%;" class="ui-tabs-hide">
  <div id="fixeddiv" 
       style="position:absolute; bottom: 0px; left: 0px; width:100%;
	      background:#FFFFFF; border:1px solid #DDDDDD">
    <div id="term_demo"></div>
  </div>
  <div id="output" class="tab-div">
    <h1>R Interaction</h1>
  </div>
  <div style="padding:2em;"></div>
</div>
<div id="tabs-2" style="width: 100%;" class="ui-tabs-hide">
  <div class="tab-div">
    <table width=100% height=60% style="padding:0; margin:0;">
      <tr>
	<td width="20%" valign="top">
	  <div class="left-pane-header">
	    <h3 id="editor-title-header">Editor - [unnamed]</h3>
	  </div>
	  <div class="left-pane-header">
	    <h3 id="editor-file-list-title">File list</h3>
	  </div>
	  <div id="editor-file-tree"></div>
	</td>
	<td width="80%" valign="top">
	  <div id="editor" style="position:relative; width:100%; height: 100%; left:0px;"></div>
	</td>
      </tr>
    </table>
    <div width="100%" style="margin-top: 0; padding-top: 0;">
      <div class="left-pane-header">
	<h3>Search</h3>
      </div>
      <div>Full-text search for <input type="text" value="" id="input-text-search"></input></div>
      <h4 id="input-text-source-results-title" style="padding-bottom: 0; margin-bottom: 0">Source results</h4>
      <table id="input-text-source-results-table">
      </table>
      <h4 id="input-text-history-results-title" style="padding-bottom: 0; margin-bottom: 0">History results</h4>
      <table id="input-text-history-results-table">
      </table>
    </div>
  </div>
</div>
<div id="tabs-3" style="width: 100%;" class="ui-tabs-hide">
  <div class="tab-div">
    <h1>system internals</h1>
    <div id="internals-infocontainer"></div>
    </div>
  </div>
</div>
</div>
<script src="main.js"></script>
<script src="editor_tab.js"></script>
<script src="shell_tab.js"></script>

<!-- For some bizarre reason, line numbering has garbage characters on --
  -- the minified version, so we use the unminified version instead. -->
<script src="lib/ace_bundle.js" charset="utf-8"></script>
<script src="fixedmenu.js"></script>
</body></html>
